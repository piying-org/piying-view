name: test
on:
  push:
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install-node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: install-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'
    
      - run: pnpm i
      - run: npx playwright install
      - run: npm run build:core
      - name: test
        run: npm run test:ci
      - name: coverage
        run: npm run coverage
      - run: npm run build
      - name: Coveralls
        uses: coverallsapp/github-action@v2