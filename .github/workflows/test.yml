name: publish
on:
  push:
    tags:
      - 'master'
permissions:
  contents: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install-node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test:all