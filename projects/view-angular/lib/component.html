<ng-template #dynamicComponent let-field let-envInjector="envInjector">
  @let renderConfig = field.renderConfig();
  @if (!renderConfig?.hidden) {
    @if (field.fixedChildren || field.restChildren) {
      <!-- 自定义group -->
      <ng-container
        [ngComponentOutlet]="field.define?.()"
        [ngComponentOutletExtraInputs]="
          groupInputsValue | pure: dynamicComponent
        "
        [ngComponentOutletWrappers]="field.wrappers()"
        [ngComponentOutletField]="field"
        [ngComponentOutletDirectives]="field.directives"
        [ngComponentOutletEnvInjector]="envInjector ?? envInjector2$$"
      ></ng-container>
    } @else {
      <ng-container
        [ngComponentOutlet]="field.define?.()"
        [ngComponentOutletFormControl]="$any(field.form.control)"
        [ngComponentOutletWrappers]="field.wrappers()"
        [ngComponentOutletField]="field"
        [ngComponentOutletDirectives]="field.directives"
        [ngComponentOutletEnvInjector]="envInjector ?? envInjector2$$"
      ></ng-container>
    }
  }
</ng-template>
<ng-template #templateRef>
  @if (resolvedField$(); as field) {
    <ng-container
      *ngTemplateOutlet="
        dynamicComponent;
        context: { $implicit: field, envInjector: envInjector2$$ }
      "
    ></ng-container>
  }
</ng-template>
@if (!selectorless()) {
  <ng-container *ngTemplateOutlet="templateRef"></ng-container>
}
